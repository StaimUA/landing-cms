{% if item_list %}
    <div class="row">
        {% for item in item_list %}
            <div class="skill col-sm text-center">
                <img src="{{ item.icon.url }}" width="96" alt="">
                <h3>{{ item.name }}</h3>
                <p>{{ item.content }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
