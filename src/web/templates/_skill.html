{% if item_list %}
    <div class="row">
        {% for item in item_list %}
            <div class="skill col-md-4 col-sm-6 text-center">
                <img src="{{ item.icon.url }}" width="96" alt="">
                <h3>{{ item.name }}</h3>
                <p>{{ item.text }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
